language: java
jdk:
  - oraclejdk8
before_install:
  - chmod +x gradlew
script: ./gradlew check jacocoTestReport
after_script:
- python html2text.py build/reports/tests/test/index.html
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - .autoconf
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

after_success:
  - bash <(curl -s https://codecov.io/bash) -F unittests